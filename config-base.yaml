system:
  demo: false
  account:
    demo: <ACCOUNT_NUMBER>
    actual: <ACCOUNT_NUMBER>

bot:
  strategy-check-interval-sec: 0.15
  position-fetch-interval-sec: 10

data:
  # Only used by bot (spread) - needs to run `run_server_info` first
  market: ws://localhost:8000

support-resistance:
  period: 60
  multiplier: 1.2

risk-management:
  take-profit-ampl: 3.5
  stop-loss-ampl: 1.7

server:
  position-on-first-realized:
    # MNQH2
    461318792: 1
    # MYM MAR 22
    477836934: 0
  contract:
    - symbol: MNQH2
      exchange: GLOBEX
      data:
      - duration: 86400 S
        bar-size: 1 min
        period-secs: 60
      - duration: 86400 S
        bar-size: 5 mins
        period-secs: 300
      - duration: 10 D
        bar-size: 1 hours
        period-secs: 3600
      - duration: 30 D
        bar-size: 1 day
        period-secs: 86400
    - symbol: MYM  MAR 22
      exchange: ECBOT
      data:
      - duration: 86400 S
        bar-size: 1 min
        period-secs: 60
      - duration: 86400 S
        bar-size: 5 mins
        period-secs: 300
